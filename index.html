<html>
<head>

<title>Yodi Fadhil A</title> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="Index.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
<h1 id="header" class="center classicHeader">
Tic-Tac-Toe
</h1>

<h3>
<div id="gameStyle" class="center">classic</div>
</h3>

<h3>
<form id="playerForm" class="center">
<div>
Choose your game style:
<br><br>
</div>

<fieldset id="group1">
<input type="radio" name="group1" value="classic" checked="checked">Classic
<input type="radio" name="group1" value="goth">Goth
<input type="radio" name="group1" value="weapons">Weapons
</fieldset>

<br><br>

<div>
Would you like to be X or O?
<br><br>
</div>


<fieldset id="group2">
<input type="radio" name="group2" value="X">X
<input type="radio" name="group2" value="O">O
</fieldset>

</form>
</h3>

<h3>
<div id="playerOne" class="center"></div>
</h3>

<div id="gameResult" class="center"></div>
<div id="congratsOrSorry" class="center"></div>

<section id="gameInfo" class="infoContainer displayNone">
<div id="yourTurn" class="infoBox">your turn</div>
<button id="resetButton" class="infoBox">Reset Game</button>
<div id="compTurn" class="infoBox">computer's turn</div>
</section>

<div id="counter" class="center displayNone"></div>

<section id="gameGrid" class="gameContainer displayNone">
<div class="item item-1" id='one'>X/O</div>
<div class="item item-2" id='two'>X/O</div>
<div class="item item-3" id='three'>X/O</div>

<div class="item item-4" id='four'>X/O</div>
<div class="item item-5" id='five'>X/O</div>
<div class="item item-6" id='six'>X/O</div>

<div class="item item-7" id='seven'>X/O</div>
<div class="item item-8" id='eight'>X/O</div>
<div class="item item-9" id='nine'>X/O</div>
</section>

</body>
</html>
